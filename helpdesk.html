<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Help Desk Appoinment Booking Form">
    <meta name="keywords" content="CWA, Help Desk, Form, Appointment">
    <meta name="author" content="Wong Lin Yan">
     <title>CWA Help Desk Appointment</title>

</head>

<body>

<a href="http://www.swin.edu.au" target="_blank">
    <img src="logo.png" alt="CWA Logo" width="150" />
</a>

<h1>CWA Help Desk Appointment</h1>

<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
<p>Check Blackboard for when CWA tutors will be there.</p>

<form action="#" method="post">

     <fieldset>
        <legend>Student details</legend>

        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid" name="studentid" required
               pattern="\d{7,10}" title="7 to 10 digits only" />
        <br /><br />

         <label for="givenname">Given Name:</label>
        <input type="text" id="givenname" name="givenname" required maxlength="15"
               pattern="[A-Za-z]+" title="Alphabetical characters only" />

        <label for="familyname">Family Name:</label>
        <input type="text" id="familyname" name="familyname" required maxlength="15"
               pattern="[A-Za-z]+" title="Alphabetical characters only" />
        <br /><br />
    </fieldset>

     <fieldset>
        <legend>Your unit</legend>

        <input type="radio" id="unit1" name="unit" value="COS10011" required />
        <label for="unit1">COS10011</label>

        <input type="radio" id="unit2" name="unit" value="COS60004" />
        <label for="unit2">COS60004</label>

        <input type="radio" id="unit3" name="unit" value="COS60007" />
        <label for="unit3">COS60007</label>
        <br /><br />
    </fieldset>

     <fieldset>
        <legend>Your Tutor</legend>

        <label for="tutor">Tutor:</label>
        <select id="tutor" name="tutor" required>
            <option value="">Please Select</option>
            <option value="Tutor1">Tutor 1</option>
            <option value="Tutor2">Tutor 2</option>
            <option value="Tutor3">Tutor 3</option>
        </select>
        <br /><br />
    </fieldset>

     <fieldset>
        <legend>Issue</legend>

        <input type="checkbox" id="html" name="issue[]" value="HTML" checked="checked" />
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="issue[]" value="CSS" />
        <label for="css">CSS</label>

        <input type="checkbox" id="js" name="issue[]" value="JavaScript" />
        <label for="js">JavaScript</label>

        <input type="checkbox" id="php" name="issue[]" value="PHP" />
        <label for="php">PHP</label>

        <input type="checkbox" id="mysql" name="issue[]" value="MySQL" />
        <label for="mysql">MySQL</label>
        <br /><br />
    </fieldset>

     <fieldset>
        <legend>Description of Issue</legend>

        <textarea id="description" name="description" rows="5" cols="50"
            placeholder="Write description of your problem here..." required></textarea>
        <br /><br />
    </fieldset>

     <fieldset>
        <legend>Preferred Date / Time</legend>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" placeholder="dd/mm/yyyy"
               pattern="\d{2}/\d{2}/\d{4}" required title="Format: dd/mm/yyyy" />
        <br /><br />

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" placeholder="00:00"
               pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required title="Format: hh:mm (24 hour)" />
        <br>
    </fieldset>

    
    <input type="submit" value="Book" />
    <input type="reset" value="Reset form" />

</form>

</body>
</html>
